<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <!-- Ajout du CDN Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Ajout d'icônes Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Ajoutez des styles personnalisés si nécessaire */
    </style>
</head>
<body>
    <!-- Ajout des classes Materialize au header -->
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Mon Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="center-align">Création de compte</h1>
        <div class="row">
            <form class="col s12" action="#" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <p>
                            <label>
                                <input name="civilite" type="radio" value="mr" />
                                <span>Monsieur</span>
                            </label>
                            <label>
                                <input name="civilite" type="radio" value="mme" />
                                <span>Madame</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="prenom" type="text" class="validate" required>
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="nom" type="text" class="validate" required>
                        <label for="nom">Nom</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="adresse" type="text" class="validate" required>
                        <label for="adresse">Adresse</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Adresse email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password_confirm" type="password" class="validate" required>
                        <label for="password_confirm">Confirmation du mot de passe</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p>Passions</p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="informatique" />
                                <span>Informatique</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="voyages" />
                                <span>Voyages</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="sport" />
                                <span>Sport</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="lecture" />
                                <span>Lecture</span>
                            </label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit">Créer le compte
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright blue darken-3">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <span class="left">© 2023 Copyright Text</span>
                        <a class="grey-text text-lighten-4 right" href="#!">no links for now hahaha</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Ajout du script Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
